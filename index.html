<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles\style.css">
    
</head>
<body>
    <h1>Analog Clock</h1>
    <div class="circle">
        <div class="static"></div>
        <div class="number" id="number">
            <ul id="time">
                <li id="three">3</li>
                <li id="six">6</li>
                <li id="nine">9</li>
                <li id="twelve">12</li>
            </ul>
            <div class="dash" id="dash">
                <div class="dash-1" id="dash-1"></div>
                <div class="dash-2" id="dash-2"></div>
                <div class="dash-3" id="dash-3"></div>
                <div class="dash-4" id="dash-4"></div>
                <div class="dash-5" id="dash-5"></div>
                <div class="dash-6" id="dash-6"></div>
                <div class="dash-7" id="dash-7"></div>
                <div class="dash-8" id="dash-8"></div>
            </div> 
        </div>
        <div class="hour moving" id="hour"></div>
        <div class="minute rotating" id="minute"></div>
        <div class="second dynamic" id="second"></div>

</div>
<script src="scripts/script.js"></script>
</body>
</html>
